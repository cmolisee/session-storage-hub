<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, viewport-fit=cover"
		/>

		<link
			rel="stylesheet"
			type="text/css"
			href="options.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="../popup/jsonViewer.css"
		/>
	</head>

	<body>
		<div class="options">
			<h1>Options</h1>
			<div id="themeOptions">
				<div class="selectContainer">
					<label for="extensionTheme">Extension Theme:</label>
					<div class="select">
						<select
							name="extensionTheme"
							id="extensionThemeOption"
						></select>
						<span class="focus"></span>
					</div>
				</div>

				<div class="selectContainer">
					<label for="codeTheme">Code Theme:</label>
					<div class="select">
						<select
							name="codeTheme"
							id="codeThemeOption"
						></select>
						<span class="focus"></span>
					</div>
				</div>
			</div>

			<!-- TODO: later on add ability for custom color options -->
			<!-- <h3>Extension Customizations</h3>
            <p>These values will override values specified in the Extension Theme above</p>
            <div id="customThemeOptions"></div>

            <h3>Code Customizations</h2>
            <p>These values will override values specified in the Code Theme above</p>
            <div id="customCodeThemeOptions"></div> -->

			<div class="controls sticky">
				<button
					class="btn btn-theme"
					id="saveButton"
					type="button"
				>
					Save
				</button>
				<button
					class="btn btn-theme"
					id="resetButton"
					type="button"
				>
					Reset
				</button>
			</div>
		</div>
	</body>
	<script
		type="module"
		src="options.js"
	></script>
</html>
