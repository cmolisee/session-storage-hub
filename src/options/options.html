<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, viewport-fit=cover" />

        <link
            rel="stylesheet"
            type="text/css"
            href="options.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="../popup/jsonViewer.css" />
    </head>

    <body>
        <div class="options">
            <h1>Options</h1>
            <div id="themeOptions">
                <div class="selectContainer">
                    <label for="extensionTheme">Extension Theme:</label>
                    <div class="select">
                        <select name="extensionTheme" id="extensionTheme"></select>
                        <span class="focus"></span>
                    </div>
                </div>

                <div class="selectContainer">
                    <label for="codeTheme">Code Theme:</label>
                    <div class="select">
                        <select name="codeTheme" id="codeTheme"></select>
                        <span class="focus"></span>
                    </div>
                </div>
            </div>

            <h3>Extension Customizations</h3>
            <p>These values will override values specified in the Extension Theme above</p>
            <div id="customThemeOptions"></div>

            <h3>Code Customizations</h2>
            <p>These values will override values specified in the Code Theme above</p>
            <div id="customCodeThemeOptions"></div>
        </div>
        
        <div class="controls sticky">
            <div class="buttons">
                <button type="button" id="save">Save</button>
                <button type="button" id="reset">Reset</button>
            </div>
            <div id="preview">
                Preview:
                <div class="jsonKey">Key</div>
                <div class="jsonVal jsonNullVal">null</div>
                <div class="jsonVal jsonStringVal">string</div>
                <div class="jsonVal jsonNumberVal">123.456</div>
                <div class="jsonVal jsonBooleanVal">false</div>
            </div>
        </div> 
    </body>
    <script
        type="module"
        src="options.js"></script>
</html>
