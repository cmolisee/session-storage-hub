<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="color-scheme"
            content="light dark" />
        <meta
            name="theme-color"
            content="#ffffff"
            media="(prefers-color-scheme: light)" />
        <meta
            name="theme-color"
            content="#232323"
            media="(prefers-color-scheme: dark)" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, viewport-fit=cover" />

        <link
            rel="stylesheet"
            type="text/css"
            href="popup.css" />
    </head>

    <body>
        <div class="extUtil">
            <h1 class="extUtil__title">Session Storage Hub</h1>
            <p class="extUtil__author">v2.0.0</p>
            <div class="extUtil__notificationBar"></div>
            <div class="extUtil__content">
                <div class="extUtil__tabItem">
                    <div class="extUtil__tabItemControls">
                        <button
                            class="btn btn--copy"
                            type="button">
                            Copy
                        </button>
                        <button
                            class="btn btn--paste"
                            type="button">
                            Paste
                        </button>
                    </div>
                    <div class="extUtil__contentInfo">
                        <p class="note">
                            - Use the checkboxes to include or exclude the
                            corresponding session storage object/item.
                        </p>
                        <p class="note">
                            - Expand/Close the JSON items in the viewing area to
                            the left by clicking them.
                        </p>
                    </div>
                    <div class="extUtil__tabItemContent">
                        <div class="extUtil__table">
                            <div class="extUtil__tableList"></div>
                            <div class="extUtil__tableView"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script
        type="module"
        src="popup.js"></script>
    <script
        type="module"
        src="../utils/json-viewer.js"></script>
</html>
